{% extends 'base.html' %}
{% load static %} 

{% block content %}
<div style="height: 200px;"></div>

    {% if user.is_authenticated %}
        {% for booking in bookings %}
        <h1>{{booking.name}} booking detail</h1>
        {% endfor %}
    {% else %}
    <h2>Please <a href="{% url 'account_login' %}">login</a> or <a href="{% url 'account_signup' %}">register</a> a new account to view your bookings.</h2>
    {% endif %}


{% endblock content %}
