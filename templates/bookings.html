{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simply Service | Bookings</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'bookings/css/bootstrap.min.css' %}" />

	<link type="text/css" rel="stylesheet" href="{% static 'style.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'bookings/css/bookings-style.css' %}" />



</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Make your reservation</h1>
						</div>
						<form>
                            <div class="row">
								<div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="time">
                                        <span class="form-label">Time</span>
                                    </div>
                                </div>
								<div class="col-md-6">
									<div class="form-group">
										<input id="date" class="form-control" type="date" required>
										<span class="form-label">Date</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="number" min="1" max="9" class="form-control" required placeholder="no of adults">
										<span class="select-arrow"></span>
										<span class="form-label">Adults</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="number" min="1" max="9" class="form-control" required placeholder="no of children">
										<span class="select-arrow"></span>
										<span class="form-label">Children</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Enter your Email">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input required class="form-control" type="tel" placeholder="Enter you Phone">
										<span class="form-label">Phone</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'bookings/js/jquery.min.js' %}"></script>
	<script src="{% static 'bookings/js/app.js' %}"></script>


</body>

</html>
